{% extends 'base.html' %}
{% block title %}
Movie News
{% endblock title %}

{% block content %}
<div class="container mx-auto my-5">
  <h1 class="text-center text-3xl font-bold mb-4">MOVIE NEWS</h1>
  <div class="grid grid-cols-1 gap-4">
    {% for news in newss %}
    <div class="bg-black flex flex-col md:flex-row gap-6  rounded-lg shadow-md overflow-hidden">
      <div class="px-6">
        <img src="{{ news.image.url }}" alt="news image"
          class="aspect-16 sm:aspect-w-4 w-full md:w-64 h-64 object-cover">
      </div>
      <div class="p-4 w-5/6 md:px-24 flex flex-col justify-between">
        <div>
          <h2 class="text-white text-xl font-bold mb-2">{{ news.title }}</h2>
          <p class="text-gray-300">{{ news.description }}</p>
        </div>
        <p class="text-sm text-gray-400 mt-2">by {{ news.author }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
