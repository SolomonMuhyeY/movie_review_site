{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto my-6 p-4 bg-gray-800 rounded-lg shadow-lg">
  <h2 class="text-2xl font-extrabold text-red-500">Are you sure you want to delete this review?</h2>
  <p class="text-gray-300 my-4">{{ review.review_text }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit"
      class="py-2 px-4 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Confirm</button>
    <a href="{% url 'detail' review.movie.id %}"
      class="py-2 px-4 bg-gray-600 text-white font-bold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Cancel</a>
  </form>
</div>
{% endblock content %}
