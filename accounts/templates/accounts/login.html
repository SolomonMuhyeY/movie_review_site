{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto my-24 px-4">
  <div class="max-w-md mx-auto bg-gray-950 rounded-lg overflow-hidden shadow-md">
    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold mb-2">Login</h2>
      {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
          <input type="text" id="username" name="username"
            class="mt-1 block w-full rounded-md shadow-sm bg-gray-800 text-gray-100">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" id="password" name="password"
            class="mt-1 block w-full rounded-md shadow-sm bg-gray-800 text-gray-100">
        </div>
        <div>
          <button type="submit"
            class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
