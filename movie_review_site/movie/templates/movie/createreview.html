{% extends 'base.html' %}

{% block title %}
| Create Review Page
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Add Review for {{ movie.title }}</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
      class="w-full py-3 px-6 bg-blue-500 text-white font-bold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Add Review
    </button>
  </form>
</div>
{% endblock content %}
