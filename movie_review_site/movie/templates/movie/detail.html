<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container my-6 py-4">
    <div class="col-md-10 offset-md-1 mb-4">
      <div class="card h-100">
        <div class="d-flex">
          <div class="card-image flex-shrink-0">
            <img src="{{ movie.image.url }}" class="movie-image" alt="{{ movie.title }}"
              style="width: 200px; height: auto;">
          </div>
          <div class="card-body d-flex flex-column flex-grow-1">
            <h5 class="card-title movie-title">
              {{ movie.title }}
            </h5>
            <p class="card-text movie-meta">{{ movie.date }} | {{ movie.author }}</p>
            <p class="card-text movie-description">{{ movie.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
