<!-- accounts/profile.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto my-24 px-4">
  <div class="max-w-md mx-auto bg-gray-950 rounded-lg overflow-hidden shadow-md">
    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold mb-2 text-center text-gray-100">Edit Profile</h2>
      {% if error %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        {{ error }}
      </div>
      {% endif %}
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="image" class="block text-sm font-medium text-gray-300">Profile Image</label>
          {{ form.image }}
        </div>
        <div>
          <label for="hobby" class="block text-sm font-medium text-gray-300">What's Your Hobby?</label>
          <input type="text" id="hobby" name="hobby"
            class="mt-1 block w-full rounded-md shadow-sm bg-gray-800 text-gray-100">
        </div>
        <div>
          <label for="genre" class="block text-sm font-medium text-gray-300">What genre of movie do you like?</label>
          <input type="text" id="genre" name="genre"
            class="mt-1 block w-full rounded-md shadow-sm bg-gray-800 text-gray-100">
        </div>
        <div>
          <button type="submit"
            class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
